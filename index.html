<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>E-Comerce</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Comercio</a>
        <button type="button" class="btn btn-primary"><a href="#carrito">Carrito</a></button>
      </div>
    </nav>
    <div>
      <h1 class="h1">Compre Mas!</h1>
      <div class="productos" id="contenedor"></div>
    </div>
    <div>
      <div id="carrito"></div>      
    </div>
    <h3 class="h3">Formulario</h3>
    <form id="formulario">
    <div class="mb-3">        
        <label for="exampleFormControlTextarea1" class="form-label">Nombre y Apellido</label>
        <input type= "text" placeholder="Nombre y Apellido" class="form-control" rows="3" id="nombre"></input>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" >
      </div>    
    <button type="submit" class="btn btn-primary">
      Enviar
    </button>
  </form>
    <div class="container">
      <div class="infoForm"></div>
    </div>
  <script src="/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    ></script>
  </body>
